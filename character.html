<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character View</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/shared/shared.css">
  <link rel="stylesheet" href="./styles/pages/character.css">

  <!-- Favicon -->
  <link rel="icon" class="favicon">
</head>
<body>
  <!-- Div for genshin inspired book -->
  <div class="book-container">
    <!-- Book left page -->
    <div class="left-page">
    </div>

    <!-- Book right page -->
    <div class="right-page">
      <div class="details-card">
        <!-- Toggle buttons -->
        <div class="details-toggle-buttons">
          <button class="toggle-button main-page-button active">
            Main Page
          </button>
          <button class="toggle-button constellations-button">
            Constellations
          </button>
        </div>

        <hr>

        <!-- Birthday & Rarity -->
        <div class="info-container">
          <!-- Rarity container -->
          <div class="info-box">
            <img src="./assets/icons/achievements-icon.png" alt="Rarity Icon">
            
            <!-- Title and value -->
            <div class="title-value">
              <div class="info-title">
                Rarity
              </div>
              <div class="info-value">
                4
              </div>
            </div>
          </div>
          
          <!-- Birthday Container -->
          <div class="info-box">
            <img src="./assets/icons/abyss-icon.png" alt="Birthday Icon">
            
            <!-- Title and valule -->
            <div class="title-value">
              <div class="info-title">
                Birthday
              </div>
              <div class="info-value">
                2-14
              </div>
            </div>
          </div>
        </div>

        <!-- Character Details caption -->
        <div class="caption">
          <img src="./assets/icons/white-star-icon.png" alt="White Star Icon">
          <span>Character Details</span>
        </div>

        <hr>
      </div>
    </div>
  </div>
  
  <script type="module" src="./scripts/character.js"></script>
</body>
</html>
