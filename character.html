<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character View</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/shared/general.css">
  <link rel="stylesheet" href="./styles/shared/shared.css">
  <link rel="stylesheet" href="./styles/characters/character.css">
  <link rel="stylesheet" href="./styles/characters/responsive.css">

  <!-- Favicon -->
  <link rel="icon" class="favicon">
</head>
<body>
  <!-- Overlay Container -->
  <div class="overlay">
    <div class="overlay-content">
      <button class="close-button js-close-button">
        <img src="./assets/icons/close-icon.png" alt="Close Icon"> 
      </button>
      <div class="overlay-info">
      </div>
    </div>
  </div>

  <!-- Div for the return button -->
  <div class="return-container">
    <button class="return-button button-primary js-return-button">
      <img src="./assets/icons/back-icon.png" alt="Back Icon">
    </button>
  </div>

  <!-- Div for genshin inspired book -->
  <div class="book-container">
    <!-- Book left page -->
    <div class="left-page">
    </div>

    <!-- Book right page -->
    <div class="right-page">
    </div>
  </div>

  <script type="module" src="./scripts/character.js"></script>
</body>
</html>
