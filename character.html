<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character View</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/shared/shared.css">
  <link rel="stylesheet" href="./styles/pages/character.css">

  <!-- Favicon -->
  <link rel="icon" class="favicon">
</head>
<body>
  <!-- Div for genshin inspired book -->
  <div class="book-container">
    <!-- Book left page -->
    <div class="left-page">
      <div class="profile-card">
        <div class="character-cover">
          <img src="https://genshin.jmp.blue/characters/ganyu/namecard-background" alt="Cover" class="image">
        </div>
        
        <!-- Character Icon -->
        <div class="character-icon">
          <img src="https://genshin.jmp.blue/characters/ganyu/icon" alt="Icon" class="image">
        </div>

        <div class="name-container">
          <p class="character-name">
            Ganyu
          </p>
        </div>

        <!-- Nation Vision -->
        <div class="text-data">
          <div class="nation">
            <span class="nation-label">Nation</span><span class="nation-value">Liyue</span>
          </div>
          <div class="vision">
            <span class="vision-label">Vision</span><span class="vision-value">Cryo</span>
          </div>
        </div>

         <!-- Signature Box -->
        <div class="signature-box">
          <p class="signature-text">The secretary at Yuehai Pavilion. The blood of the qilin, an illuminated beast, flows within her veins.</p>
        </div>
      </div>
    </div>

    <!-- Book right page -->
    <div class="right-page">
    </div>
  </div>
  
  <script type="module" src="./scripts/character.js"></script>
</body>
</html>
