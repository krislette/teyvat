<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestia</title>

  <!-- CSS and Font/s -->
  <link rel="stylesheet" href="./styles/shared/general.css">
  <link rel="stylesheet" href="./styles/sections/left.css">
  <link rel="stylesheet" href="./styles/sections/middle.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <!-- Landing page left portion -->
    <div class="left-container">
      <div class="search-section">
        <button class="search-button">
          <img class="search-icon" src="./assets/icons/search-icon.png" alt="Search Icon">
        </button>
        <input class="search-bar" type="text" placeholder="Search a character">
      </div>

      <div class="top-characters-section">
        <div class="gallery-header">
          <img class="star-icon" src="./assets/icons/star-icon.png" alt="Star Icon">
          <h4 class="heading">Top Characters</h4>
        </div>

        <div class="top-characters-gallery">
          <div class="gallery">
            <img src="./assets/characters/tartaglia-gallery.png" alt="Tartaglia">
          </div>

          <div class="gallery">
            <img src="./assets/characters/xiao-gallery.png" alt="Xiao">
          </div>

          <div class="gallery">
            <img src="./assets/characters/ayaka-gallery.png" alt="Xiao">
          </div>
        </div>

        <div class="bottom-line">
          <div class="mock-line">
          </div>
        </div>
      </div>
    </div>
  
    <!-- Landing page middle portion -->
    <div class="middle-container">
      <div class="card">
        <div class="card-image">
        </div>
        <div class="card-content">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
