<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestia</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/shared/general.css">
  <link rel="stylesheet" href="./styles/sections/left.css">
  <link rel="stylesheet" href="./styles/sections/middle.css">
  <link rel="stylesheet" href="./styles/sections/right.css">
  <link rel="stylesheet" href="./styles/sections/main.css">

  <!-- Favicon -->
  <link rel="icon" href="./assets/icons/genshin-icon.svg" type="image/x-icon">
</head>
<body>
  <!-- Landing page -->
  <div class="hero">
    <!-- Landing page left portion -->
    <div class="left-container">
      <div class="search-section">
        <button class="search-button button-primary">
          <img class="search-icon" src="./assets/icons/search-icon.png" alt="Search Icon">
        </button>
        <input class="search-bar" type="text" placeholder="Search a character">
      </div>

      <div class="top-characters-section">
        <div class="gallery-header">
          <img class="star-icon" src="./assets/icons/star-icon.png" alt="Star Icon">
          <h4 class="heading">Top Characters</h4>
        </div>

        <div class="top-characters-gallery">
          <div class="gallery">
            <img src="./assets/characters/tartaglia-gallery.png" alt="Tartaglia" class="gallery-image">
          </div>

          <div class="gallery">
            <img src="./assets/characters/xiao-gallery.png" alt="Xiao" class="gallery-image">
          </div>

          <div class="gallery">
            <img src="./assets/characters/ayaka-gallery.png" alt="Xiao" class="gallery-image">
          </div>
        </div>

        <div class="bottom-line">
          <div class="mock-line">
          </div>
        </div>
      </div>
    </div>
  
    <!-- Landing page middle portion -->
    <div class="middle-container">
      <div class="card">
        <div class="card-image">
          <div class="intro-container">
            <h1>Genshin Impact</h1>
            <p>
              Set forth on a journey across a world called Teyvat. As 
              a traveler from another world, you will embark on a journey to 
              reunite with your long-lost sibling and unravel the mysteries of 
              Teyvat, and yourself.
            </p>
            <button class="see-button button-primary">
              <a href="https://genshin.hoyoverse.com/en/" target="_blank" class="see-link">
                See latest updates
              </a>
            </button>
          </div>
        </div>

        <div class="shortcut-section">
        </div>
      </div>
    </div>

    <!-- Landing page right portion -->
    <div class="right-container">
      <nav class="navbar">
        <div class="audio-controller">
          <button class="audio-button button-primary">
            <img class="play-icon" src="./assets/icons/play-icon.png" alt="Play Icon">
          </button>
          <audio class="genshin-ost" src="./audios/genshin-ost.mp3" loop></audio>
        </div>
    
        <!-- Navigation Links -->
        <ul class="navbar-content">
          <li class="nav-item">
            <a href="#" class="nav-link anchor-primary">
              <img class="nav-icon" src="./assets/icons/home-icon.png" alt="Home Icon">
            </a>
          </li>
          
          <li class="nav-item">
            <a href="#main" class="nav-link anchor-primary">
              <img class="nav-icon" src="./assets/icons/character-icon.png" alt="Characters Icon">
            </a>
          </li>

          <li class="nav-item">
            <a href="https://github.com/krislette/celestia" class="nav-link anchor-primary">
              <img class="nav-icon" src="./assets/icons/repo-icon.png" alt="Repository Icon">
            </a>
          </li>

          <li class="nav-item">
            <a href="https://genshin.hoyoverse.com/en/home" target="_blank" class="nav-link anchor-primary">
              <img class="nav-icon" src="./assets/icons/genshin-icon.svg" alt="Genshin Icon">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- End of landing page -->

  <!-- Start of website content -->
  <div class="main" id="main">
    <h1 class="characters-heading">Characters</h1>
    <div class="characters-grid">
    </div>
  </div>

  <script src="./scripts/audio.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
